<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Entry Drops</title>
    <link rel="stylesheet" href="bulma.min.css"/>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Global Entry Drops</h1>
            <div class="field">
                <label class="label">Status</label>
                <span id="runningSpan" class="tag is-success">Running</span>
                <span id = "stoppedSpan" class="tag is-danger">Stopped</span>
            </div>

            <div class="field">
                <label class="label">Location ID</label>
                <div class="select">
                    <select id="locationId">
                    </select>
                </div>
                <p id="locationIdError" class="help is-danger" style = "display: none;">Please select a valid location.</p>
            </div>

            <div class="field">
                <label class="label">Start date</label>
                <div class="control">
                    <input id= "startDate" type="date" class="input">
                </div>
                <p id="startDateError" class="help is-danger" style = "display: none;">Please enter a valid start date.</p>
            </div>

            <div class="field">
                <label class="label">End date</label>
                <div class="control">
                    <input id="endDate" type="date" class="input">
                </div>
                <p id="endDateError" class="help is-danger" style = "display: none;">Please enter a valid end date.</p>
            </div>


            <div class="field">
                <button id="startButton" class="button is-success is-fullwidth">Save & Start</button>
                <button id="stopButton" class="button is-danger is-fullwidth mt-2">Stop</button>
            </div>

        </div>
    </section>
</body>

<script src="popup.js"></script>
</html>
